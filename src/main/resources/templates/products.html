<!DOCTYPE html>
<html lang="en" ng-app="productSelectionApp">
<head>
    <meta charset="utf-8"/>
    <title>Product Selection</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/productSelectionController.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Product Selection</a>
            </div>
        </div>
    </nav>

    <div class="vertical-divider-empty-50"></div>

    <div class="container" ng-controller="ProductSelectionController as controller">
        <header class="banner">
            <h1>Select Products:</h1>
        </header>
        <div class="container-fluid">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sports</h3>
                    </div>
                    <div class="panel-body">
                        <label ng-repeat="product in controller.products | filter:{category:'Sports'}" style="display:block;">
                            <input type="checkbox"
                                   value="{{product.name}}"
                                   ng-checked="controller.selectedProducts.indexOf(product) > -1"
                                   ng-click="controller.toggleSelection(product)" />
                            {{product.name}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">News</h3>
                    </div>
                    <div class="panel-body">
                        <label ng-repeat="product in controller.products | filter:{category:'News'}" style="display:block;">
                            <input type="checkbox"
                                   value="{{product}}"
                                   ng-checked="controller.selectedProducts.indexOf(product) > -1"
                                   ng-click="controller.toggleSelection(product)" />
                            {{product.name}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Basket</h3>
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="selectedProduct in controller.selectedProducts" style="display:block;"> - {{selectedProduct.name}}</div>
                        <hr/>
                        <button type="submit" class="btn btn-default">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="vertical-divider-empty-50"></div>

        <hr/>

        <footer>

        </footer>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
